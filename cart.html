<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content=" Cart page for the shoes on store, TheShoesOn| Cart">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/bde21681ac.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;1,300&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <title>TheShoesOn| Cart</title>
</head>
<body>
  <div id="navContainer"></div>

  <div class="wrapper">
    <main>
      <section class="cart-container">
        <h2 class="cart-head">Cart</h2>
        <div class="cart">
          <div class="cart-content">
            <h4>Cart List</h4>
            <div class="cart-list"></div>
          </div>
          <div class="cart-content">
            <h4>Subtotal</h4>
            <div class="total"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <div class="container">
      <div class="footer-wrapper">
        <div class="footer-contact footer-info">
          <p>St Olav gate 00</p>
          <p>Oslo 0011</p>
          <p>Tel: 22 00 00 00</p>
        </div>
        <div class="footer-media footer-info">
          <p>Shipping & Return</p>
          <p>FAQ</p>
          <span class="footer-social">
            <i class="fab fa-facebook"></i>
            <i class="fas fa-play-circle"></i> 
          </span>
        </div>
        <div class="footer-subscribe footer-info">
          <p>Sign up for special offers</p>
          <input type="text" placeholder="Email Address" class="email-subscribe">
          <button class="subscribe-btn cta">Subscribe Now</button>
          <p>&copy;All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="JS/shop/cart.js" type="module"></script>
</body>
</html>
